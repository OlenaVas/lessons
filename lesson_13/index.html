<!DOCTYPE html>
<html lang="zxx">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <title>Vence</title>
</head>

<body>
   <div class="wrapper">
      <div class="css-transition">
         <div class="css-transition__container">
            <div class="css-transition__title">
               <h2>CSS transition</h2>
            </div>
            <div class="css-transition__row">
               <div class="transition-duration block">
                  TRANSITION DURATION <br>
                  TRANSITION PROPERTY
               </div>
               <div class="transition-delay block">
                  TRANSITION DELAY
               </div>
               <div class="transition-timing-function block">
                  TRANSITION TIMING FUNCTION
               </div>
               <div class="transition-all block">
                  TRANSITION
               </div>
            </div>
            <div class="css-transform__title">
               <div class="css-transition__title">
                  <h2>CSS animation</h2>
               </div>
            </div>
            <div class="css-transition__row">
               <div class="animation block">
                  ROTATE
               </div>
            </div>
         </div>
      </div>
      <div class="car">
         <div class="car__background">
            <div class="car__top">
               <img class="forklift" src="img/forklift_clipart.png" alt="Forklift">
            </div>
         </div>
      </div>
   </div>

</body>

</html>
