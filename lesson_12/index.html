<!DOCTYPE html>
<html lang="zxx">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <title>Vence</title>
</head>

<body>
   <div class="wrapper">
      <div class="css-transform">
         <div class="css-transform__container">
            <div class="css-transform__title">
               <h1>CSS transform</h1>
            </div>
            <div class="css-transform__row">
               <div class="translate-2d block">
                  TRANSLATE
               </div>
               <div class="scale-2d block">
                  SCALE
               </div>
               <div class="scale-turn-2d block">
                  SCALE-2
               </div>
               <div class="rotate-2d block">
                  ROTATE
               </div>
               <div class="skew-2d block">
                  SKEW
               </div>
               <div class="matrix-2d block">
                  MATRIX
               </div>
               <div class="multi-2d block">
                  MULTI
               </div>
               <div class="origin-2d block">
                  ORIGIN
               </div>
            </div>
            <div class="css-transform__row zaxis">
               <div class="perspective block">
                  PERSPECTIVE
               </div>
               <div class="translate-3d block">
                  TRANSLATE-3D
               </div>
               <div class="scale-3d block">
                  SCALE-3D
               </div>
               <div class="rotate-3d block">
                  ROTATE-3D
               </div>
               <div class="multi-3d block">
                  MULTI-3D
               </div>
            </div>
            <div class="visibility block">
               <div class="backface-visibility-front block">
                  BACKFACE-VISIBILITY
               </div>
               <div class="backface-visibility-back block">
                  BACKFACE-BACK
               </div>
            </div>
         </div>
      </div>
      <div class="car">
         <div class="car__background">
            <div class="car__top">
               <img class="forklift" src="img/forklift_clipart.png" alt="Forklift">
            </div>
         </div>
      </div>
   </div>

</body>

</html>
